version: '3.7'

services:
  # Serviço 1: O Banco de Dados PostgreSQL
  db:
    image: postgres:13
    container_name: blog-postgres-db
    environment:
      POSTGRES_USER: cake_user
      POSTGRES_PASSWORD: minha_senha_forte
      POSTGRES_DB: cake_blog_db
    ports:
      # Permite que você conecte no banco de fora (ex: com DBeaver)
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Serviço 2: O Servidor Web (PHP + Apache)
  web:
    build: . # Constrói a imagem usando o Dockerfile abaixo
    container_name: blog-web-server
    ports:
      - "8081:80" # Acesse seu site em http://localhost:8081
    volumes:
      # Monta sua pasta local dentro do contêiner
      - .:/var/www/html
    depends_on:
      - db # Garante que o banco de dados inicie antes

volumes:
  postgres_data: